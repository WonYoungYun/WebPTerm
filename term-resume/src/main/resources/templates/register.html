<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <!-- 이력서 이미지 -->
        <a class="navbar-brand js-scroll-trigger" href="/">
            <span class="d-block d-lg-none">Start Bootstrap</span>
            <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.JPG" alt="">
            </span>
        </a>
        <!-- 왼쪽 본문 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/experience">경력</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
            <div class="my-auto">
		    	<div>
		       		<form th:action="@{register}" method="post">
		       		<div class="form-group">
		           		 <label>역활</label>
		          		 <input class="form-control" name="role" th:value="${vo.role}" placeholder="역활을 입력하세요." />
		       		</div>
		       		<div class="form-group">
		           		 <label>과제 이름</label>
		          		 <input class="form-control" name="name" th:value="${vo.name}" placeholder="과제 이름을 입력하세요." />
		       		</div>
		         	<div class="form-group">
		           		 <label>내용 설명</label>
		          		 <input class="form-control" name="text" th:value="${vo.text}" placeholder="내용을 입력하세요." />
		       		</div>
		       		<div class="form-group">
		           		 <label>기간</label>
		          		 <input class="form-control" name="date" th:value="${vo.date}" placeholder="기간을 입력하세요." />
		       		</div>
		            <button type="submit" class="btn btn-primary">등록</button>
		            <button type="reset" class="btn btn-warning">초기화</button>
		        	</form>
			</div>  
           </div>
       </section>
    </div>
</div>
