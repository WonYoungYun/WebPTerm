<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <!-- 이력서 이미지 -->
        <a class="navbar-brand js-scroll-trigger" href="/">
            <span class="d-block d-lg-none">Start Bootstrap</span>
            <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.JPG" alt="">
            </span>
        </a>
        <!-- 왼쪽 본문 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/experience">경력</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
    	<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
			    <table class="table table-striped table-bordered table-hover">
			        <thead>
			        <tr>
			            <th>번호</th>
			            <th>내용</th>
			        </tr>
			        </thead>
			        <tbody>
			        <tr>
			            <td>[[${result.eno}]]</td>
			            <td>[[${result.text}]]</td>
			        </tr>
			        </tbody>
			    </table>
			    <div>
			    <button class="btn-info" onclick="location.href='@{/result.eno/} + ${edit}'"> 수정</button>
			  	<button class="btn-info" onclick="location.href='@{/result.eno/} + ${delete}'"> 삭제</button>
			    <!--  <a class="btn btn-primary" th:href="@{/delete/} + ${result.eno}">delete</a>
			    <a class="btn btn-primary" th:href="@{/edit/} + ${result.eno}">update</a> -->
			    </div>
        </section>
    </div>
</div>
